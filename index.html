    document.onkeydown = function(e) {
        if (e.keyCode == 123) { return false; } // F12
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) { return false; }
    }

            { nama: "TK ABA PERENG", lat: -7.9020787, lng: 110.2047730 },

            { nama: "SD N KEMENDUNG", lat: -7.8983878, lng: 110.1666515 },
            { nama: "SD N KREMBANGAN", lat: -7.8962851, lng: 110.1883280 },
            { nama: "SD N 1 DEPOK", lat: -7.9107935, lng: 110.1587187 },
            { nama: "SD N KEPUH", lat: -7.8932589, lng: 110.1830488 },
            { nama: "SD N 3 SUNGAPAN", lat: -7.9282203, lng: 110.1797436 },
            { nama: "MI ZAID BIN SABIT GOTAKAN", lat: -7.8998072, lng: 110.1682897 },
            { nama: "MAN 2 WATES", lat: -7.8844263, lng: 110.1535834 }
        ];

        const iconSekolah = L.divIcon({ className: 'emoji-icon', html: 'üè´', iconSize: [20, 20] });
        sekolahList.forEach(s => L.marker([s.lat, s.lng], {icon: iconSekolah}).addTo(map).bindPopup(s.nama));

        const iconSPPG = L.divIcon({ className: 'emoji-icon', html: 'üè¢', iconSize: [30, 30] });
        L.marker(SPPG_COORDS, {icon: iconSPPG}).addTo(map)
         .bindTooltip("SPPG PANJATAN 002", {permanent:true, direction:'top', offset: [0, -20]});

        let markers = {};
        const iconMobil = L.divIcon({ className: 'emoji-icon', html: 'üöö', iconSize: [35, 35] });

        // ==========================================
        // ‚è±Ô∏è GLOBAL VARIABLES
        // ==========================================
        let potentialCheckins = {}; // Timer Masuk Radius
        let reportedSessions = {};  // Data Laporan Sukses
        let expandedDriver = null;  // MENYIMPAN STATUS DROPDOWN (Biar gak nutup sendiri)

        // 3. LOGIC MONITORING UTAMA (REALTIME)
        database.ref('drivers').on('value', (snapshot) => {
            const data = snapshot.val();
            const listDiv = document.getElementById('listDriver');
            let htmlContent = ""; // Tampung HTML string dulu

            if(data) {
                Object.values(data).forEach(driver => {
                    // --- JALANKAN LOGIKA SMART GEOFENCING ---
                    checkGeofencing(driver);
                    // ----------------------------------------

                    // 1. Logic Data Tampilan
                    let tujuanNext = (driver.rute && driver.rute.length > 0) ? driver.rute[0] : "Standby/Selesai";
                    let kendalaHTML = driver.kendala ? `<div class="alert-kendala">‚ö†Ô∏è ${driver.kendala}</div>` : "";
                    
                    // 2. Notifikasi Jarak
                    let notifHTML = "";
                    let targetSekolah = sekolahList.find(s => s.nama === tujuanNext);
                    if (targetSekolah && driver.lat) {
                        const dist = getDistanceFromLatLonInKm(driver.lat, driver.lng, targetSekolah.lat, targetSekolah.lng);
                        if (dist < 3) notifHTML = `<div class="notif-badge" style="display:block;">‚è±Ô∏è 5 Menit Lagi!</div>`;
                    }

                    // 3. Buat List Muatan (Untuk Dropdown)
                    let listMuatanHTML = `<li style="text-align:center; padding:10px;"><i>Belum ada rute</i></li>`;
                    if (driver.rute && Array.isArray(driver.rute) && driver.rute.length > 0) {
                        listMuatanHTML = driver.rute.map((sekolah, index) => {

                            let style = (index === 0) ? "font-weight:bold; color:#1565C0;" : "";
                            return `<li style="${style}">${statusIcon} ${sekolah}</li>`;
                        }).join('');
                    }

                    // 4. Update Marker Peta (Label Permanen)
                    updateMarker(driver, tujuanNext);

                    // 5. RAKIT HTML KARTU (ACCORDION)
                    // Cek apakah driver ini sedang dibuka?
                    let openClass = (expandedDriver === driver.nama) ? "open" : "";
                    
                    htmlContent += `
                        <div class="driver-card ${openClass}" id="card-${driver.nama.replace(/\s/g, '')}">
                            ${notifHTML}
                            
                            <div class="driver-header" onclick="toggleAccordion('${driver.nama}')">
                                <div style="display:flex; align-items:center;">
                                    <div style="font-size:24px; margin-right:10px;">üöö</div>
                                    <div>
                                        <b style="color:#1565C0;">${driver.nama}</b> 
                                        <span style="font-size:11px; color:#555;">(${driver.kloter || '-'})</span><br>
                                        <span style="font-size:12px;">Menuju: <b>${tujuanNext}</b></span>
                                    </div>
                                </div>
                                <div style="text-align:right;">
                                    <div style="font-size:10px; color:#888;">${driver.updateTerakhir || ''}</div>
                                    <div class="arrow-indicator">‚ñº</div>
                                </div>
                            </div>

                            <div class="driver-details-body">
                                <div style="background:#f1f8e9; padding:5px 15px; font-size:10px; color:#33691e; font-weight:bold;">
                                    DAFTAR PENGANTARAN:
                                </div>
                                <ul class="sekolah-list">
                                    ${listMuatanHTML}
                                </ul>
                                ${kendalaHTML}
                            </div>
                        </div>
                    `;
                });
                
                listDiv.innerHTML = htmlContent;

            } else {
                listDiv.innerHTML = "<div style='text-align:center; padding:20px; color:#999'>Belum ada armada aktif.</div>";
            }
        });

        // ==========================================
        // üîÑ FUNGSI TOGGLE ACCORDION
        // ==========================================
        function toggleAccordion(driverName) {
            // Logic: Kalau diklik nama yang sama, tutup. Kalau beda, ganti target.
            if (expandedDriver === driverName) {
                expandedDriver = null;
            } else {
                expandedDriver = driverName;
            }

            // Update Tampilan Manual (Biar responsif tanpa nunggu Firebase)
            const allCards = document.querySelectorAll('.driver-card');
            allCards.forEach(card => card.classList.remove('open'));
            
            if (expandedDriver) {
                const targetId = 'card-' + expandedDriver.replace(/\s/g, '');
                const targetCard = document.getElementById(targetId);
                if (targetCard) targetCard.classList.add('open');
            }
        }

        // ==========================================
        // üìç UPDATE MARKER PETA
        // ==========================================
        function updateMarker(driver, tujuanNext) {
            let popupContent = `<b>${driver.nama}</b><br>Menuju: ${tujuanNext}`;
            
            if (markers[driver.nama]) {
                markers[driver.nama]
                    .setLatLng([driver.lat, driver.lng])
                    .setPopupContent(popupContent)
                    .setTooltipContent(driver.nama);
            } else {
                markers[driver.nama] = L.marker([driver.lat, driver.lng], {icon: iconMobil})
                    .bindPopup(popupContent)
                    .bindTooltip(driver.nama, { permanent: true, direction: 'right', className: 'label-driver' })
                    .addTo(map);
            }
        }

        // ==========================================
        // üõ°Ô∏è SMART GEOFENCING (ANTI-LEWAT DOANG)
        // ==========================================
        function checkGeofencing(driver) {
            if (!driver.lat || !driver.lng) return;

            sekolahList.forEach(sekolah => {
                let dist = getDistanceFromLatLonInKm(driver.lat, driver.lng, sekolah.lat, sekolah.lng);
                const sessionKey = `${driver.nama}_${sekolah.nama}`;
                
                // RADIUS DETEKSI: 100 METER (0.10 KM)
                if (dist <= 0.10) {
                    
                    // Cek 1: Cooldown 1 Jam (Sudah lapor?)
                    const now = new Date().getTime();
                    if (reportedSessions[sessionKey] && (now - reportedSessions[sessionKey] < 3600000)) {
                        return; 
                    }

                    // Cek 2: Timer Validasi (Dwell Time)
                    if (!potentialCheckins[sessionKey]) {
                        // Baru masuk radius -> Mulai Timer
                        potentialCheckins[sessionKey] = now;
                    } else {
                        // Sedang di dalam -> Hitung Durasi
                        const duration = now - potentialCheckins[sessionKey];
                        
                        // SYARAT: HARUS DIAM/BERADA DI RADIUS > 90 DETIK (1.5 Menit)
                        if (duration > 90000) {
                            
                            // VALIDASI OK -> KIRIM LAPORAN
                            pushAutoReport(driver.nama, sekolah.nama);
                            
                            // Tandai sebagai sukses
                            reportedSessions[sessionKey] = now;
                            delete potentialCheckins[sessionKey]; // Reset timer

                            // Notifikasi Toast
                            const Toast = Swal.mixin({
                                toast: true, position: 'top-end', showConfirmButton: false, timer: 4000,
                                timerProgressBar: true
                            });
                            Toast.fire({ 
                                icon: 'success', 
                                title: 'üìç Validasi Sukses', 
                                text: `${driver.nama} stop di ${sekolah.nama}` 
                            });
                        }
                    }
                } else {
                    // JIKA KELUAR RADIUS SEBELUM WAKTUNYA -> RESET TIMER
                    if (potentialCheckins[sessionKey]) {
                        delete potentialCheckins[sessionKey];
                    }
                }
            });
        }

        function pushAutoReport(driverName, sekolahName) {
            const today = new Date();
            const dateStr = today.getDate().toString().padStart(2,0) + '/' + (today.getMonth()+1).toString().padStart(2,0) + '/' + today.getFullYear();
            const timeStr = today.getHours().toString().padStart(2,0) + ':' + today.getMinutes().toString().padStart(2,0);

            database.ref('reports').push({
                driver: driverName,
                sekolah: sekolahName,
                jam: timeStr + " (Auto)",
                tanggal: dateStr,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
        }

        // 4. BERSIH-BERSIH DATA LAMA (> 2 Minggu)
        function cleanOldReports() {
            database.ref('reports').once('value').then(snap => {
                const data = snap.val();
                if(!data) return;
                const now = new Date();
                const limit = 14 * 24 * 60 * 60 * 1000;
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    if(item.tanggal) {
                        const parts = item.tanggal.split('/');
                        const itemDate = new Date(parts[2], parts[1]-1, parts[0]);
                        const diff = now - itemDate;
                        if(diff > limit) { database.ref('reports/'+key).remove(); }
                    }
                });
            });
        }
        cleanOldReports();

        // 5. FITUR HAPUS ARMADA (POPUP)
        function hapusArmadaAktif() {
            Swal.fire({
                title: 'üîí Hapus Armada Aktif',
                text: 'Masukkan Password Admin:',
                input: 'password',
                inputAttributes: { autocapitalize: 'off', placeholder: 'Password...' },
                showCancelButton: true,
                confirmButtonText: 'Buka Akses',
                cancelButtonText: 'Batal',
                confirmButtonColor: '#d33',
                preConfirm: (pass) => {
                    if (pass !== "SPPGjaya") { Swal.showValidationMessage('üö´ Password Salah!'); }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: '‚ö†Ô∏è Yakin Hapus Semua?',
                        text: "Data driver aktif akan dihapus!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        confirmButtonText: 'Ya, Hapus!'
                    }).then((res) => {
                        if (res.isConfirmed) {
                            database.ref('drivers').remove()
                                .then(() => {
                                    for(var name in markers) { map.removeLayer(markers[name]); }
                                    markers = {};
                                    Swal.fire('Terhapus!', 'Dashboard BERSIH! üßπ', 'success');
                                });
                        }
                    })
                }
            });
        }

        // 6. EXPORT EXCEL (POPUP)
        function downloadExcel() {
            Swal.fire({
                title: 'üìä Download Laporan',
                text: 'Masukkan Password Admin:',
                input: 'password',
                icon: 'question',
                inputAttributes: { autocapitalize: 'off', placeholder: 'Password...' },
                showCancelButton: true,
                confirmButtonText: 'Download',
                confirmButtonColor: '#27ae60',
                preConfirm: (pass) => {
                    if (pass !== "hallo Sayang") { Swal.showValidationMessage('üö´ Password Salah!'); }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: 'Memproses...',
                        timer: 1000,
                        didOpen: () => { Swal.showLoading() }
                    }).then(() => {
                        database.ref('reports').once('value').then((snapshot) => {
                            const reports = snapshot.val();
                            if (!reports) { 
                                Swal.fire('Kosong', "Belum ada data laporan.", 'info'); 
                                return; 
                            }

                            let dataExcel = [];
                            let no = 1;
                            Object.values(reports).forEach(r => {
                                dataExcel.push({
                                    "No": no++,
                                    "Nama Driver": r.driver,
                                    "Sekolah Tujuan": r.sekolah,
                                    "Jam Sampai": r.jam,
                                    "Tanggal": r.tanggal
                                });
                            });

                            const ws = XLSX.utils.json_to_sheet(dataExcel);
                            const wb = XLSX.utils.book_new();
                            XLSX.utils.book_append_sheet(wb, ws, "Laporan Pengantaran");
                            XLSX.writeFile(wb, "Laporan_SPPG.xlsx");
                            
                            Swal.fire('Berhasil!', 'File Excel didownload.', 'success');
                        });
                    });
                }
            });
        }

        function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
            var R = 6371; var dLat = deg2rad(lat2-lat1); var dLon = deg2rad(lon2-lon1); 
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); return R * c;
        }
        function deg2rad(deg) { return deg * (Math.PI/180); }
